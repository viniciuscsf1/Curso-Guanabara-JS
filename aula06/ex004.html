<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font: normal 20pt Arial;
    }
</style>
<body>

    <script>
        //Descobrir e brincar com o nome do usuário
        var nome = window.prompt('Bem vindo ao nosso programa, para começar digite seu nome: ')
        document.write(`Olá ${nome}, o seu nome possui ${nome.length} letras! </br>`)
        document.write(`O seu nome em maiusculo é ${nome.toUpperCase()}!</br>`)
        document.write(`O seu nome em minusculo é ${nome.toLowerCase()}!</br>`)
        document.write(`Vou Sumir com seu nome devagarinho agora !!!! </br>`)
        for (var i = 0; nome.length > i; i++){
            document.write(`${nome.substring(i)}  >>>> `)
        }
        document.write(`Fim !</br>`)

        //Descobrir e brincar com a idade do usuário
        var idade = Number(prompt('Digite a sua idade e lhe direi o que penso sobre você !'))

        if(idade < 20){
            document.write('Aaaaaaaa você ainda é bem novinho </br>')
        }else if(idade <30){
            document.write('Vish, esta começando a ficar velho hein! </br>')
        }else if(idade < 40){
            document.write('Eita, já ta virando tiozão hein! </br>')
        }else if(idade<60){
            document.write('É tiozão do zap, certeza!! </br>')
        }else if(idade< 70){
            document.write('Vou adivinhar aqui: tu manda bom dia, boa tarde e boa noite nos grupos direto né </br>')
        }else{
            document.write('Parabens, desejo que você viva muito mais !!! </br>')}
        
        //Descobrir o salário do usuário
        var salario = Number(window.prompt('Agora digite o seu salário: '))
        document.write(`${nome}, seu salário em reais é ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} </br>`)
        
        //Perguntar se ele deseja saber o valor do seu salário em moeda estrangeira
        var salarioMoedaEstrangeira = window.confirm('Você gostaria de saber o quanto ganharia em Dólar e em Euro ? Já te aviso que você pode ficar bem triste caso queira saber !! hahaha')

        if (salarioMoedaEstrangeira == true){
            document.write(`${nome}, seu salário em dólar é ${(salario / 5.5).toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})} </br>`)
            document.write(`${nome}, seu salário em euro é ${(salario/6.5).toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})} </br>`)
        }else{
            document.write('Boa escolha, mas eu confesso que ficaria curioso!')}
    </script>
</body>
</html>
